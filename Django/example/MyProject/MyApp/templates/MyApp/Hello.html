<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>
			Hello!
		</title>
	</head>
	<body>
		{% if content %}
			{{content}}

			Nothing
		{{% endif %}}


		{% if list %}

			{% for item in list %}

		</ul>
		{% else %}
			Nothing
		{% endif %}
	</body>
</html>
